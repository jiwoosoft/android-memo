name: memo_app
description: "간단한 메모장"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.18+19

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1  # 상태 관리를 위한 provider 패키지 추가
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  crypto: ^3.0.3
  pinput: ^4.0.0
  expandable: ^5.0.1
  package_info_plus: ^5.0.1
  http: ^1.2.0
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  assets:
    - assets/

# Flutter 런처 아이콘 설정
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/app_logo.png"
  min_sdk_android: 21
  background_color: "#ffffff"
  theme_color: "#ffffff"
  
# 스플래시 화면 설정
flutter_native_splash:
  color: "#000000"
  image: "assets/splash_logo.png"
  image_dark: "assets/splash_logo.png"
  android_12:
    image: "assets/splash_logo.png"
    color: "#000000"
    image_dark: "assets/splash_logo.png"
  android_gravity: center
  web: false
